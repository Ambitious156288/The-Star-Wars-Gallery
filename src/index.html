<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>The-Star-Wars-Gallery</title>
  </head>
  <body>
    
    <main class="catalog">
      <header class="catalog__header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Star_Wars_Logo..png" alt="start wars logo" width="300" height="250">
      </header>

      <section class="catalog__content" data-content></section>     

      <footer class="catalog__footer">
        <button class="waves-effect waves-light btn" data-button>load more</button>

          <div class="preloader-wrapper big active hide" data-loader>
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      </footer>

    </main>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>

</html>
